<!DOCTYPE html>

<head>

  <title>Votación</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Votación</h1>

    <div id="results">
        <h2>Resultados:</h2>

    </div>
    <script src="script.js"></script>
</body>
